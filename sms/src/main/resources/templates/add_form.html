<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">Add Student</h1>
        <form th:action="@{/add-student}" th:object="${student}" method="post" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="gender">Gender</label>
                <select class="w-full px-3 py-2 border rounded" id="gender" name="gender" th:field="*{gender}">
                    <option value="">Select Gender</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="dob">Date of Birth</label>
                <input class="w-full px-3 py-2 border rounded" type="date" id="dob" name="dob" th:field="*{dob}" placeholder="Date of birth">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded" type="email" id="email" name="email" th:field="*{email}" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="phoneNumber">Phone Number</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number">
            </div>
            <div class="text-center">
                <input class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
