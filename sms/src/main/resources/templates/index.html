<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">Student Management System</h1>
        <div class="mb-4">
            <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" th:href="@{/add-student/form}">Add Student</a>
        </div>
        <h2 class="text-2xl font-semibold mb-4">List of Students</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded">
                <thead>
                    <tr>
                        <th class="py-2 px-4 bg-gray-200 text-left">ID</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">First Name</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">Last Name</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">Gender</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">DOB</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">Email</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">Phone Number</th>
                        <th class="py-2 px-4 bg-gray-200 text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" class="border-b">
                        <td class="py-2 px-4 text-left" th:text="${student.id}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.firstName}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.lastName}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.gender}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.dob}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.email}"></td>
                        <td class="py-2 px-4 text-left" th:text="${student.phoneNumber}"></td>
                        <td class="py-2 px-4 text-left">
                            <a class="text-blue-500 hover:underline" th:href="@{/edit-form/{studentId}(studentId=${student.id})}">Update</a>
                            <a class="text-red-500 hover:underline ml-2" th:href="@{/delete-student/{studentId}(studentId=${student.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
